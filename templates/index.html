<html lang="en">
<head>
    <title>LMN Task Manager</title>

    <!--Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="{{url_for('static', filename='mystyle.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">


    <!--JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>

    <script>
        $(document).ready(function () {
                get_posts()
            })

            const toggleBtn = document.querySelector('.toggle-btn');
const sidebar = document.querySelector('.sidebar');

toggleBtn.addEventListener('click', function() {
  sidebar.classList.toggle('open');
});
    </script>
<style>
  body{
    font-family: 'roboto', sans-serif;
}

*{
    margin: 0;
    padding: 0;
    list-style: none;
    text-decoration: none;
}

.sidebar{
    background-color: plum;
    position: fixed;
    width: 25%;
    height: 100%;
    overflow: hidden;
    transition: all 0.5s linear;
}

.sidebar header{
    font-size: 22px;
    color: white;
    text-align: center;
    line-height: 70px;
    background-color: palevioletred;
    user-select: none;
}

.sidebar ul a{
    display: block;
    width: 100%;
    height: 100%;
    line-height: 65px;
    font-size: 20px;
    color: white;
    padding-left: 40px;
    box-sizing: border-box;
    border-top: 1px solid rgb(255, 255, 255.1);
    border-bottom: 1px solid black;
    transition: .4s;
}

ul li:hover a{
    padding-left: 50px;
}

.sidebar ul a i{
    margin-right: 16px;
}

#check{
    display: none;
}

label #btn, label #cancel{
    position: absolute;
    cursor: pointer;
}

label #btn{
    left: 40px;
    top: 25px;
    font-size: 35px;
    color: white;
}
.jumbotron {
    margin-left: 25%;
    transition: margin-left 0.5s linear;
  }
  
  @media (max-width: 768px) {
    .jumbotron {
      margin-left: 0;
    }
  }
  .header{
    color: white;
  }

  .logout{
    position: fixed;
    bottom: 0;
    box-sizing: border-box;
    padding-left: 40px;
    margin-right: 16px;
  }
</style>
</head>
<body>
    <div class="sidebar">
      <button class="toggle-btn">â˜°</button>
        <header class="header"><a href="index.html">LMN Task Manager</a></header>
        <ul>
            <li><a href="index.html"><i class="fas fa-home text-light"></i>Home</a></li>
            <li><a href="index.html"><i class="fas fa-chart-line text-light"></i>Dashboard</a></li>
            <li><a href="task.html"><i class="fas fa-tasks text-light"></i>My Task</a></li>
            <li><a href="attendance.html"><i class="fas fa-user-clock text-light"></i>My Attendance</a></li>
            <li><a href="leave.html"><i class="far fa-calendar-check text-light"></i>Leave Form</a></li>
            <li><a href="income.html"><i class="fas fa-wallet text-light"></i>My Income</a></li>
            <li><a href="#"><i class="far fa-bell text-light"></i>Notifications</a></li>
            <li><a href="#"><i class="far fa-user-circle text-light"></i>My Account</a></li>        
        </ul>
        <div class="logout">
            <ul>
                <li><a href="#"><i class="fas fa-power-off text-light" id="logout"></i>Log Out</a></li>        
            </ul>
        </div>
    </div>
        <div class="jumbotron">
            <div class="tile is-ancestor">
                <div class="tile is-4 is-vertical is-parent">
                  <div class="tile is-child box">
                    <p class="title">Complete Task</p>
                    <canvas id="incomeCanvas" width="200" height="200"></canvas>
                  </div>
                  <div class="tile is-child box">
                    <p class="title">Attendance</p>
                    <canvas id="attendanceCanvas" width="200" height="200"></canvas>
                  </div>
                </div>
                <div class="tile is-parent">
                  <div class="tile is-child box">
                    <p class="title">Task Overview</p>
                    <canvas id="taskOverviewCanvas" width="200" height="200"></canvas>
                  </div>
                </div>
              </div>
              <div class="tile is-parent">
                <article class="tile is-child box">
                  <p class="title">Performance</p>
                  <div class="content">
                    <!-- Content -->
                  </div>
                </article>
              </div>
            </div>
    </div>
</body>
</html>
